<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="http://unpkg.com/jest-lite@1.0.0-alpha.4/dist/prettify.css" />
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script crossorigin src="http://unpkg.com/jest-lite@1.0.0-alpha.4/dist/core.js"></script>
  <script crossorigin src="http://unpkg.com/jest-lite@1.0.0-alpha.4/dist/enzyme.js"></script>
  <script crossorigin src="http://unpkg.com/jest-lite@1.0.0-alpha.4/dist/prettify.js"></script>
</head>

<body>

  <script>
    const {
      core: { describe, it, expect, run },
      enzyme: { mount },
      prettify,
    } = window.jestLite;

    function Button({ children }) {
      return React.createElement('button', null, children);
    }

    describe('<Button />', () => {
      it('renders children', () => {
        const text = 'Click me!';
        // If you're using a transpiler like Babel
        // React.createElement would be replaced with your JSX:
        // <Button>{text}</Button>
        const button = mount(React.createElement(Button, {}, text));
        expect(button.text()).toBe(text);
      });

      it('renders as a link', () => {
        const button = mount(React.createElement(Button, {}, null));
        expect(button.find('a').exists()).toBe(true);
      });

      it('renders as a button', () => {
        const button = mount(React.createElement(Button, {}, null));
        expect(button.find('button').exists()).toBe(true);
      });
    });

    prettify.toHTML(run(), document.body);
  </script>
</body>

</html>
